<hr>

<form autocomplete="off">
    <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" placeholder="Nombre de la persona">
            <!-- Asociar el ngModel con corchetes -->
            <span class="form-text text-danger">
                Este campo es obligatorio
            </span>
        </div>
    </div>

    <!-- Agregar favorito -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input
                    type="text"
                    class="form-control"
                    placeholder="Agregar favorito"
                    ([keyup.enter])="a=1">
                <button class="btn btn-outline-primary" type="button" (click)="a=1">Agregar</button>
            </div>

        </div>
    </div>

    <!-- Lista de Juegos favoritos-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">
            <div class="input-group mb-1">
                    <input
                        class="form-control">
                        <button class="btn btn-outline-danger" type="button">Eliminar</button>
            </div>
        </div>
    </div>
   
   
    <div class="row">
        <div class="col-sm-12">
            <button type="button" class="btn btn-primary float-end" >Guardar</button>
        </div>
    </div>
</form>
