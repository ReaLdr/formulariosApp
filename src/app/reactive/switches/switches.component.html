<h2>Template: <small>Switches</small></h2>
<hr>

<form [formGroup]="miFormulario" (submit)="guardar();">

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input"
                        type="radio"
                        value="M"
                        id="radioMasculino"
                        formControlName="genero"
                        required>
                <label class="form-check-label" for="radioMasculino">
                    Masculino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input"
                        type="radio"
                        value="F"
                        id="radioFemenino"
                        formControlName="genero"
                        required>
                <label class="form-check-label" for="radioFemenino">
                    Femenino
                </label>
            </div>
        </div>

    </div>

    <!-- switch -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">


            <div class="form-check form-switch mt-2">
                <input class="form-check-input"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckChecked"
                formControlName="notificaciones">
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </div>
             
        </div>
    </div>
    
    <!-- checkbox -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">


            <div class="form-check">
                <input class="form-check-input"
                        type="checkbox"
                        value=""
                        id="flexCheckDefault"
                        formControlName="condiciones">
                        
                <label class="form-check-label" for="flexCheckDefault">
                    Términos y condiciones
                </label>
              </div>
             
        </div>
    </div>

    <!-- Boton submit -->
    <div class="row">
        <div class="col">
            <button type="submit" class="btn btn-primary float-end">Guardar</button>
        </div>
    </div>
</form>


<h4>Valor del formulario</h4>
<pre>{{ miFormulario.value | json }}</pre>


<h4>Persona</h4>
<pre>{{ persona | json }}</pre>

<br>

<h4>Valid:</h4>
<pre>{{ miFormulario.valid}}</pre>
