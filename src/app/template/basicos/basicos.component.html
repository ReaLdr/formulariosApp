<div class="row">
    <div class="col">

        <form (ngSubmit)="guardar();" #miFormulario="ngForm" autocomplete="off">

            <!-- Campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label" for="">Producto</label>
                <div class="col-sm-9">
                    
                    <input type="text" class="form-control" placeholder="Nombre del producto" [ngModel]="initForm.producto" name="producto" required minlength="3">

                    <span class="form-text text-danger" *ngIf="nombreValido();">
                        Debe de ser de 3 letras
                    </span>
                </div>
            </div>
            
            <!-- Campo de precio -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label" for="">Precio</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" placeholder="Precio del producto" [ngModel]="initForm.precio" name="precio" required>

                    <span class="form-text text-danger" *ngIf="precioValido();">
                        El precio debe ser de 0 o mayor
                    </span>
                </div>
            </div>
            
            <!-- Campo de existencias -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label" for="">Existencias</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" placeholder="Existencias del producto" [ngModel]="initForm.existencia" name="existencia" customMin [minimo]="0" required>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end" [disabled]="miFormulario.invalid">Guardar</button>
                </div>
            </div>
            
        </form>

    </div>
</div>


<div class="row">

    <div class="col">
        <span>Valid</span>
        <pre> {{ miFormulario.valid }} </pre>
    </div>
    
    <div class="col">
        <span>Pristine</span>
        <pre> {{ miFormulario.pristine }} </pre>
    </div>
    
    <div class="col">
        <span>Touched</span>
        <pre> {{ miFormulario.touched }} </pre>
    </div>
    
    <div class="col">
        <span>Value</span>
        <pre> {{ miFormulario.value | json }} </pre>
    </div>

    <div class="col">
        <span>CustomDirective</span>
        <pre> {{ miFormulario.controls.existencias?.errors | json }} </pre>
    </div>

</div>
